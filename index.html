<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="upload-container">
    <h1>File Upload</h1>
    <div class="upload-zone" id="dropZone">
      <p>Drag & Drop files here or click to select</p>
      <input type="file" id="fileInput" style="display: none;">
    </div>
    <input type="text" id="caption" placeholder="Enter file caption/name" class="caption-input">
    <div class="file-preview" id="filePreview"></div>
    <button id="shareButton" class="share-btn">Generate Share Link</button>
    <div id="shareLinks"></div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');
    const shareButton = document.getElementById('shareButton');
    const shareLinks = document.getElementById('shareLinks');
    let currentFile = null;

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      if (files.length > 0) {
        currentFile = files[0];
        if (currentFile.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            filePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          };
          reader.readAsDataURL(currentFile);
        } else {
          filePreview.innerHTML = `<p>File: ${currentFile.name}</p>`;
        }
      }
    }

    shareButton.addEventListener('click', () => {
      if (currentFile) {
        const caption = document.getElementById('caption').value || 'Shared File';
        const fileUrl = URL.createObjectURL(currentFile);
        const shareLink = `
          <div class="share-item">
            <h3>${caption}</h3>
            <a href="${fileUrl}" download="${currentFile.name}">Download File</a>
          </div>
        `;
        shareLinks.innerHTML += shareLink;
      }
    });
  </script>
</body>
</html>
