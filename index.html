<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Files</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="upload-container">
    <h1>File Upload</h1>
    <div class="upload-zone" id="dropZone">
      <p>Drag & Drop files here or click to select</p>
      <input type="file" id="fileInput" style="display: none;">
    </div>
    <input type="text" id="caption" placeholder="Enter file caption/name" class="caption-input">
    <div class="file-preview" id="filePreview"></div>
    <button id="shareButton" class="share-btn">Generate Share Link</button>
    <div id="shareLinks"></div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');
    const shareButton = document.getElementById('shareButton');
    const shareLinks = document.getElementById('shareLinks');
    let currentFile = null;

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      if (files.length > 0) {
        currentFile = files[0];
        if (currentFile.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            filePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          };
          reader.readAsDataURL(currentFile);
        } else {
          filePreview.innerHTML = `<p>File: ${currentFile.name}</p>`;
        }
      }
    }

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length)))
        .map(x => chars[x % chars.length]).join('');
    }

    shareButton.addEventListener('click', () => {
      if (currentFile) {
        const caption = document.getElementById('caption').value || 'Shared File';
        const fileUrl = URL.createObjectURL(currentFile);
        const randomId = generateRandomString(8);
        const shareLink = `
          <div class="share-item">
            <div class="share-header">
              <h3>${caption}</h3>
              <span class="file-size">${(currentFile.size / 1024 / 1024).toFixed(2)} MB</span>
            </div>
            <div class="share-link">
              <span>share.files/${randomId}</span>
              <button onclick="window.open('${fileUrl}')" class="view-btn">View</button>
              <button onclick="location.href='${fileUrl}';return false;" class="download-btn">Download</button>
            </div>
          </div>
        `;
        shareLinks.innerHTML = shareLink + shareLinks.innerHTML;
      }
    });
  </script>
</body>
</html>
